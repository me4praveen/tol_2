version: '3.8'
services:
  db:
    container_name: postgres
    image: postgres
    env_file: ./env/postgres.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5435:${DB_PORT}
    expose:
      - 5435
    

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    
  nginx:
    depends_on:
      - backend
      - client
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - '80:80'

  backend:
    build:
      dockerfile: Dockerfile
      context: './server'
    environment:
      - PORT=${PORT}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=${DB_PORT}
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - db
    volumes:
      - /app/node_modules
      - ./server:/app

  client:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
      - PORT=${CLIENT_PORT}
    build:
      dockerfile: Dockerfile
      context: ./client
    ports:
      - ${CLIENT_PORT}:${CLIENT_PORT}
    volumes:
      - /app/node_modules
      - ./client:/app

volumes: 
  pgdata: